<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
      integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <form class="form-join">
        <input
          type="text"
          id="name"
          maxlength="12"
          placeholder="Tu Nombre"
          size="5"
          required
        />
        <input
          type="text"
          id="room"
          maxlength="12"
          placeholder="Chat Room"
          size="5"
          required
        />
        <button type="submit" id="join">Join</button>
      </form>
      <ul class="chat-display"></ul>
      <p class="user-list"></p>
      <p class="room-list"></p>
      <p class="activity"></p>
      <form class="form-message">
        <input id="message" type="text" placeholder="Tu Mensaje" required />
        <button type="submit">Send</button>
      </form>
    </main>
  </body>
</html>
